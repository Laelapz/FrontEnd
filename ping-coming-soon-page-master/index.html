<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/49700b6b99.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <img src="images\logo.svg" alt="ping" class="logo">

    <p class="launch">We are launching <span class="soon">soon!</span></p>

    <p class="subscribe">Subscribe and get notified</p>
    
    <form class="form">
      <input type="text" placeholder="Your email adress..." class="email">
      <input type="button" value="Notify Me" class="botao">
    </form>

    <img src="images\illustration-dashboard.png" alt="planilha" class="dashboard">

    <div class="icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>

    <p class="copy">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </div>
</body>
</html>
